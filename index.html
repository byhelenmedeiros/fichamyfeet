<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Ficha de anamnese - Myfeet</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col text-center">
            <h1 class="text-success"> Ficha anamnese - MyFeet</h1>
          </div>
       
    <form>
        <div class="form-group">
          <label for="nome" >Nome:</label>
          <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="form-group">
          <label for="sobrenome" required >Sobrenome:</label>
          <input type="text" class="form-control" id="sobrenome">
        </div>
        <div class="form-group">
          <label for="data-nascimento">Data de Nascimento:</label>
          <input type="date" class="form-control" id="data-nascimento">
        </div>
        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" class="form-control" id="cidade">
        </div>
        <div class="form-group">
          <label for="sexo">Sexo:</label>
          <select class="form-control" id="sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>
          <div class="form-group">
            <label for="contato">Contato:</label>
            <input type="number" class="form-control" id="nome" required placeholder="(xx) 9 0000-0000 ">
          </div>
        </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Pr√≥ximo passo</button>
            </div>
      </form>
    </div>
</div>
      
    
</body>
</html>
