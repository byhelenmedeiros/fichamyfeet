<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <!-- CSS do Bootstrap -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">

      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

      <!-- JS do Bootstrap -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>


    <link rel="stylesheet" type="text/css" href="style.css">


    <title>Ficha de anamnese - Observações Profissionais</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="row col-lg-8">
          <div class="col text-center">
            <h1 class="text-success"> Ficha anamnese podológica - MyFeet</h1>
          </div>
          <h2>Observações Profissionais:</h2>
          <div class="form-group">
            <label for="peDireito">Pé Direito</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="peDireito" id="normalPeDireito" value="normal">
              <label class="form-check-label" for="normalPeDireito">Normal</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="peDireito" id="palidoPeDireito" value="palido">
              <label class="form-check-label" for="palidoPeDireito">Pálido</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="peDireito" id="cianoticoPeDireito" value="cianotico">
              <label class="form-check-label" for="cianoticoPeDireito">Cianótico</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="peDireito" id="edemaPeDireito" value="edema">
              <label class="form-check-label" for="edemaPeDireito">Com Edema</label>
            </div>
          </div>
          
          <div class="form-group">
            <label for="peEsquerdo">Pé Esquerdo</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="peEsquerdo" id="normalPeEsquerdo" value="normal">
              <label class="form-check-label" for="normalPeEsquerdo">Normal</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="peEsquerdo" id="palidoPeEsquerdo" value="palido">
              <label class="form-check-label" for="palidoPeEsquerdo">Pálido</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="peEsquerdo" id="cianoticoPeEsquerdo" value="cianotico">
              <label class="form-check-label" for="cianoticoPeEsquerdo">Cianótico</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="peEsquerdo" id="edemaPeEsquerdo" value="edema">
              <label class="form-check-label" for="edemaPeEsquerdo">Com Edema</label>
            </div>
          </div>
          <hr>
          <div class="form-group">
            <label for="pressaoArterial">Pressão Arterial:</label>
            <div class="input-group">
              <input type="number" class="form-control" id="pressaoArterialPD" name="pressaoArterialPD" placeholder="PD">
              <div class="input-group-append">
                <span class="input-group-text">segundos</span>
              </div>
              <input type="number" class="form-control" id="pressaoArterialPE" name="pressaoArterialPE" placeholder="PE">
              <div class="input-group-append">
                <span class="input-group-text">segundos</span>
              </div>
            </div>
          </div>
          
          
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 75%; border-radius: 20px; background-color: #007bff;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
            
            
            
            
            
          </form>
          <div class="btn-group">
            <button onclick="history.go(-1);" type="button" class="btn btn-secondary">Voltar</button>
            <button onclick="location.href='pagina4.html'" type="button" class="btn btn-primary">Finalizar</button>
          </div>
          
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
